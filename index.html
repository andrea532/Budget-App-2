<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json">
    
    <!-- Meta tags per il colore tema e la barra di stato -->
    <meta name="theme-color" content="#121218">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121218">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#121218">
    
    <!-- Meta tags per PWA su iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Budget App">
    
    <!-- Viewport ottimizzato per iOS con notch e no scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    
    <!-- Descrizione app -->
    <meta name="description" content="Gestisci il tuo budget giornaliero in modo efficace">
    
    <!-- Icone per iOS -->
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Splash screens per vari dispositivi iOS -->
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1668-2388.jpg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1536-2048.jpg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1242-2688.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    
    <!-- Meta per prevenire il formato telefono -->
    <meta name="format-detection" content="telephone=no">
    
    <title>Daily Budget</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
